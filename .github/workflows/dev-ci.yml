name: "Dev CI/CD"

on:
  push:
    branches: ["dev", "feature/**"]
  pull_request:
    branches: ["dev"]
  workflow_dispatch:
    inputs:
      run_deploy:
        description: "Deploy to Dev environment"
        type: boolean
        required: false
        default: false

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/app
  DOCKER_BUILDKIT: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: api-gateway
            context: api-gateway
            dockerfile: api-gateway/Dockerfile
          - name: product-service
            context: product-service
            dockerfile: product-service/Dockerfile
          - name: inventory-service
            context: inventory-service
            dockerfile: inventory-service/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        if: ${{ hashFiles(matrix.dockerfile) != '' }}
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.name }}
          tags: |
            type=raw,value=dev-${{ github.sha }}
            type=raw,value=dev-latest

      - name: Build and push
        uses: docker/build-push-action@v6
        if: ${{ hashFiles(matrix.dockerfile) != '' }}
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy_dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/dev' || (github.event_name == 'workflow_dispatch' && inputs.run_deploy) }}
    environment:
      name: dev
    steps:
      - name: Select images
        run: |
          echo "Using images:"
          for svc in api-gateway product-service inventory-service; do
            echo "${{ env.REGISTRY }}/${{ github.repository }}/${svc}:dev-${{ github.sha }}"
            echo "${{ env.REGISTRY }}/${{ github.repository }}/${svc}:dev-latest"
          done
      - name: Deploy (placeholder)
        run: |
          echo "Deploy placeholder."
