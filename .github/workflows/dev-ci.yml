name: Dev CI/CD - SonarCloud Quality Gate.

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      run_deploy:
        description: "Deploy to Dev environment"
        type: boolean
        required: false
        default: false

permissions:
  contents: read
  packages: write
  id-token: write
  pull-requests: write

env:
  REGISTRY: ghcr.io
  DOCKER_BUILDKIT: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: api-gateway
            context: ./api-gateway
            dockerfile: ./api-gateway/Dockerfile
          - name: product-service
            context: ./product-service
            dockerfile: ./product-service/Dockerfile
          - name: inventory-service
            context: ./inventory-service
            dockerfile: ./inventory-service/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        if: ${{ hashFiles(matrix.dockerfile) != '' }}
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/alejandrothom/stockwiz/${{ matrix.name }}
          tags: |
            type=raw,value=dev-${{ github.sha }}
            type=raw,value=dev-latest

      - name: Build and push
        uses: docker/build-push-action@v6
        if: ${{ hashFiles(matrix.dockerfile) != '' }}
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  sonar:
    name: SonarCloud Scan and Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies for coverage
        working-directory: iac/modules/discord_notifier
        run: |
          pip install -r requirements-test.txt

      - name: Run Python tests with coverage
        working-directory: iac/modules/discord_notifier
        run: |
          # Run tests with coverage, using absolute path for source
          coverage run --source=$PWD -m unittest test_lambda_function.py
          # Generate XML report with paths relative to project root
          coverage xml -o coverage.xml
          coverage report -m
          echo ""
          echo "=== Coverage XML file info ==="
          if [ -f coverage.xml ]; then
            echo "✓ coverage.xml exists"
            echo "File size: $(wc -l < coverage.xml) lines"
            echo "First 30 lines (showing file paths):"
            head -30 coverage.xml | grep -E "(filename|class)" || head -30 coverage.xml
          else
            echo "✗ coverage.xml NOT found"
            exit 1
          fi

      - name: Fix coverage XML paths for SonarQube
        run: |
          cd iac/modules/discord_notifier
          # SonarQube needs paths relative to project root
          if [ -f coverage.xml ]; then
            # Python script to fix paths in coverage.xml
            python3 << 'EOF'
          import xml.etree.ElementTree as ET
          import os
          
          # Parse the XML
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          
          # Update all filename attributes to be relative to project root
          for cls in root.findall('.//class'):
              filename = cls.get('filename')
              if filename and not filename.startswith('iac/'):
                  # Make path relative to project root
                  new_filename = f"iac/modules/discord_notifier/{filename}"
                  cls.set('filename', new_filename)
          
          for line in root.findall('.//line'):
              # Lines don't have filename, but we ensure classes do
              pass
          
          # Save the updated XML
          tree.write('coverage.xml', encoding='utf-8', xml_declaration=True)
          print("✓ Updated coverage.xml paths to be relative to project root")
          EOF
            echo "Sample of updated paths:"
            grep -E 'filename=' coverage.xml | head -3
          fi

      - name: Verify coverage file exists and show content
        run: |
          if [ -f iac/modules/discord_notifier/coverage.xml ]; then
            echo "✓ coverage.xml found at iac/modules/discord_notifier/coverage.xml"
            echo "File size: $(wc -l < iac/modules/discord_notifier/coverage.xml) lines"
            echo ""
            echo "=== Checking file paths in coverage.xml ==="
            grep -E "filename=" iac/modules/discord_notifier/coverage.xml | head -3
          else
            echo "✗ coverage.xml NOT found"
            exit 1
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.exclusions=**/test_*.js,**/node_modules/**,**/coverage/**,**/*.test.js,**/test_*.py,**/*_test.py,**/Tests/Load/**
            -Dsonar.coverage.exclusions=**/test_*.js,**/node_modules/**,**/coverage/**,**/*.test.js,**/test_*.py,**/*_test.py,**/Tests/Load/**
            -Dsonar.test.inclusions=**/*.test.js,**/test_*.js,**/test_*.py,**/*_test.py
            -Dsonar.test.exclusions=**/*.tf,**/*.tfvars,**/*.md,**/*.txt,**/*.json,**/*.yaml,**/*.yml,**/Tests/Load/**
            -Dsonar.python.coverage.reportPaths=iac/modules/discord_notifier/coverage.xml
            -Dsonar.python.version=3.11
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sonar Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
