  deploy_dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs:  [build,sonar]
    if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && inputs.run_deploy)}}
    environment:
      name: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: List Service Discovery Namespaces
        run: aws servicediscovery list-namespaces

      - name: Terraform Init
        working-directory: iac/environments/dev
        run: terraform init

      - name: Terraform Apply
        working-directory: iac/environments/dev
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            terraform apply -auto-approve \
              -var="discord_webhook_url=${{ secrets.DISCORD_WEBHOOK_URL }}"
          else
            terraform apply -auto-approve
          fi

      - name: Get ALB DNS Name
        id: alb_dns
        working-directory: iac/environments/dev
        run: |
          ALB_DNS=$(terraform output -raw alb_dns_name)
          echo "alb_dns=$ALB_DNS" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Notify Discord on Success
        if: success() && steps.alb_dns.outcome == 'success'
        working-directory: iac/environments/dev
        run: |
          FUNCTION_NAME=$(terraform output -raw discord_notifier_function_name 2>/dev/null || echo "")
          if [ -n "$FUNCTION_NAME" ]; then
            jq -n \
              --arg env "dev" \
              --arg status "success" \
              --arg message "Deployment completed successfully" \
              --arg alb_dns "${{ steps.alb_dns.outputs.alb_dns }}" \
              --arg commit "${{ github.sha }}" \
              '{environment: $env, status: $status, message: $message, alb_dns: $alb_dns, commit_sha: $commit}' > /tmp/lambda-payload.json
            aws lambda invoke \
              --function-name "$FUNCTION_NAME" \
              --cli-binary-format raw-in-base64-out \
              --payload file:///tmp/lambda-payload.json \
              --region us-east-1 \
              /tmp/lambda-response.json
            cat /tmp/lambda-response.json
          else
            echo "Discord notifier not configured, skipping notification"
          fi
        continue-on-error: true

      - name: Notify Discord on Failure
        if: failure()
        working-directory: iac/environments/dev
        run: |
          FUNCTION_NAME=$(terraform output -raw discord_notifier_function_name 2>/dev/null || echo "")
          if [ -n "$FUNCTION_NAME" ]; then
            jq -n \
              --arg env "dev" \
              --arg status "failure" \
              --arg message "Deployment failed. Check GitHub Actions logs for details." \
              --arg commit "${{ github.sha }}" \
              '{environment: $env, status: $status, message: $message, commit_sha: $commit}' > /tmp/lambda-payload.json
            aws lambda invoke \
              --function-name "$FUNCTION_NAME" \
              --cli-binary-format raw-in-base64-out \
              --payload file:///tmp/lambda-payload.json \
              --region us-east-1 \
              /tmp/lambda-response.json
            cat /tmp/lambda-response.json
          fi
        continue-on-error: true
      - name: Wait 120 seconds for services to stabilize
        run: sleep 120
    outputs:
      alb_dns: ${{ steps.alb_dns.outputs.alb_dns }}

  load_tests:
    name: Run k6 load tests
    runs-on: ubuntu-latest
    needs: deploy_dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg
          curl -s https://api.github.com/repos/grafana/k6/releases/latest \
            | grep "browser_download_url.*linux-amd64.deb" \
            | cut -d '"' -f 4 \
            | xargs curl -L -o k6.deb
          sudo dpkg -i k6.deb

      - name: Run Inventory product test
        run: |
          TARGET_HOST="http://${{ needs.deploy_dev.outputs.alb_dns }}" k6 run Tests/Load/api-gateway-inventory-product-test.js    
      
      - name: Run Inventory test
        run: |
          TARGET_HOST="http://${{ needs.deploy_dev.outputs.alb_dns }}" k6 run Tests/Load/api-gateway-inventory-test.js

      - name: Run Product Load Test
        run: |
          TARGET_HOST="http://${{ needs.deploy_dev.outputs.alb_dns }}" k6 run Tests/Load/api-gateway-load-test-products.js

      - name: Run Product Load Test2
        run: |
          TARGET_HOST="http://${{ needs.deploy_dev.outputs.alb_dns }}" k6 run Tests/Load/api-gateway-product-detail-load-test.js

      - name: Run Product lifecycle
        run: |
          TARGET_HOST="http://${{ needs.deploy_dev.outputs.alb_dns }}" k6 run Tests/Load/api-gateway-product-lyfecycle-test.js

      - name: Run Product full load
        run: |
          TARGET_HOST="http://${{ needs.deploy_dev.outputs.alb_dns }}" k6 run Tests/Load/api-gateway-products-full-load-test.js

      - name: Run Product full load test 2
        run: |
          TARGET_HOST="http://${{ needs.deploy_dev.outputs.alb_dns }}" k6 run Tests/Load/api-gateway-products-full-test.js
  cleanup:
    name: Cleanup on Failure
    runs-on: ubuntu-latest
    needs: load_tests 
    if: always()  # Se ejecuta solo si alguno de los jobs anteriores falla
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1
 
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
 
      - name: Init Terraform dev
        working-directory: iac/environments/dev
        run: terraform init
 
      - name: Destroy deploy dev infrastructure
        working-directory: iac/environments/dev
        run: terraform destroy -auto-approve


    
