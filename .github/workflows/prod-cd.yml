name: "Prod CD"

on:
  release:
    types: [published]
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      commit_sha:
        description: "Commit SHA to deploy to Prod"
        required: false
        type: string

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  resolve:
    name: Resolve artifact to deploy
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.vars.outputs.commit_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: vars
        name: Set commit SHA
        run: |
          sha="${{ github.sha }}"
          if [ "${{ github.event_name }}" = "release" ]; then
            ref="${{ github.event.release.target_commitish }}"
            git fetch origin "$ref":"$ref" || true
            sha="$(git rev-parse "$ref" 2>/dev/null || echo "${{ github.sha }}")"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.commit_sha }}" ]; then
            sha="${{ inputs.commit_sha }}"
          fi
          echo "commit_sha=$sha" >> $GITHUB_OUTPUT

  verify_artifact:
    name: Verify promoted images exist
    runs-on: ubuntu-latest
    needs: resolve
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull Test images (must exist)
        run: |
          set -e
          for svc in api-gateway product-service inventory-service; do
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/$svc:test-${{ needs.resolve.outputs.commit_sha }}
          done

  deploy_prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: verify_artifact
    environment:
      name: prod
    steps:
      - name: Deploy (placeholder)
        run: |
          echo "Deploy to Prod environment using the following images:"
          for svc in api-gateway product-service inventory-service; do
            echo "${{ env.REGISTRY }}/${{ github.repository }}/${svc}:test-${{ needs.resolve.outputs.commit_sha }}"
          done
          echo "Implement deploy script."
