name: "Prod CD"

on:
  pull_request:
      branches: ["main"]
  release:
    types: [published]
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      commit_sha:
        description: "Commit SHA to deploy to Prod"
        required: false
        type: string

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonar:
    name: SonarCloud Scan and Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sonar Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        timeout-minutes: 5
  resolve:
    name: Resolve artifact to deploy
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.vars.outputs.commit_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: vars
        name: Set commit SHA
        run: |
          sha="${{ github.sha }}"
          if [ "${{ github.event_name }}" = "release" ]; then
            ref="${{ github.event.release.target_commitish }}"
            git fetch origin "$ref":"$ref" || true
            sha="$(git rev-parse "$ref" 2>/dev/null || echo "${{ github.sha }}")"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.commit_sha }}" ]; then
            sha="${{ inputs.commit_sha }}"
          fi
          echo "commit_sha=$sha" >> $GITHUB_OUTPUT

  verify_artifact:
    name: Verify promoted images exist
    runs-on: ubuntu-latest
    needs: sonar
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull Test images (must exist)
        run: |
          set -e
          for svc in api-gateway product-service inventory-service; do
            docker pull ${{ env.REGISTRY }}/alejandrothom/stockwiz/$svc:test-${{ needs.resolve.outputs.commit_sha }}
          done

  deploy_prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: verify_artifact
    environment:
      name: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: iac/environments/prod
        run: terraform init

      - name: Terraform Apply
        working-directory: iac/environments/prod
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            terraform apply -auto-approve \
              -var="image_tag=test-${{ needs.resolve.outputs.commit_sha }}" \
              -var="lab_role_arn=${{ secrets.LAB_ROLE_ARN }}" \
              -var="discord_webhook_url=${{ secrets.DISCORD_WEBHOOK_URL }}"
          else
            terraform apply -auto-approve \
              -var="image_tag=test-${{ needs.resolve.outputs.commit_sha }}" \
              -var="lab_role_arn=${{ secrets.LAB_ROLE_ARN }}"
          fi

      - name: Get ALB DNS Name
        id: alb_dns
        working-directory: iac/environments/prod
        run: |
          ALB_DNS=$(terraform output -raw alb_dns_name)
          echo "alb_dns=$ALB_DNS" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Notify Discord on Success
        if: success() && steps.alb_dns.outcome == 'success'
        working-directory: iac/environments/prod
        run: |
          FUNCTION_NAME=$(terraform output -raw discord_notifier_function_name 2>/dev/null || echo "")
          if [ -n "$FUNCTION_NAME" ]; then
            echo "{\"environment\":\"prod\",\"status\":\"success\",\"message\":\"Production deployment completed successfully\",\"alb_dns\":\"${{ steps.alb_dns.outputs.alb_dns }}\",\"commit_sha\":\"${{ needs.resolve.outputs.commit_sha }}\"}" > /tmp/lambda-payload.json
            aws lambda invoke \
              --function-name "$FUNCTION_NAME" \
              --payload file:///tmp/lambda-payload.json \
              --region us-east-1 \
              /tmp/lambda-response.json
            cat /tmp/lambda-response.json
          else
            echo "Discord notifier not configured, skipping notification"
          fi
        continue-on-error: true

      - name: Notify Discord on Failure
        if: failure()
        working-directory: iac/environments/prod
        run: |
          FUNCTION_NAME=$(terraform output -raw discord_notifier_function_name 2>/dev/null || echo "")
          if [ -n "$FUNCTION_NAME" ]; then
            echo "{\"environment\":\"prod\",\"status\":\"failure\",\"message\":\"Production deployment failed. Check GitHub Actions logs for details.\",\"commit_sha\":\"${{ needs.resolve.outputs.commit_sha }}\"}" > /tmp/lambda-payload.json
            aws lambda invoke \
              --function-name "$FUNCTION_NAME" \
              --payload file:///tmp/lambda-payload.json \
              --region us-east-1 \
              /tmp/lambda-response.json
            cat /tmp/lambda-response.json
          fi
        continue-on-error: true
