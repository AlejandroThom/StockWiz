name: Test CD

on:
  workflow_run:
    workflows: ["Dev CI/CD - SonarCloud Quality Gate"]
    types: [completed]
    branches: ["main"]
  workflow_dispatch:
    inputs:
      commit_sha:
        description: "Commit SHA to promote"
        required: false
        type: string
      image_tag:
        description: "Image tag to promote (defaults to dev-<sha>)"
        required: false
        type: string

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Resolve artifact to promote
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.vars.outputs.commit_sha }}
      image_tag: ${{ steps.vars.outputs.image_tag }}
    steps:
      - name: Validate Dev workflow success
        if: ${{ github.event_name == 'workflow_run' }}
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "Upstream workflow failed; aborting."
            exit 1
          fi
      - id: vars
        name: Set variables
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "commit_sha=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
            echo "image_tag=dev-${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "commit_sha=${{ inputs.commit_sha }}" >> $GITHUB_OUTPUT
            if [ -n "${{ inputs.image_tag }}" ]; then
              echo "image_tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
            else
              echo "image_tag=dev-${{ inputs.commit_sha }}" >> $GITHUB_OUTPUT
            fi
          else
            echo "commit_sha=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "image_tag=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

  promote:
    name: Promote image to Test
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull Dev images
        run: |
          for svc in api-gateway product-service inventory-service; do
            docker pull ${{ env.REGISTRY }}/alejandrothom/stockwiz/$svc:${{ needs.prepare.outputs.image_tag }}
          done
      - name: Retag for Test
        run: |
          for svc in api-gateway product-service inventory-service; do
            docker tag ${{ env.REGISTRY }}/alejandrothom/stockwiz/$svc:${{ needs.prepare.outputs.image_tag }} ${{ env.REGISTRY }}/alejandrothom/stockwiz/$svc:test-${{ needs.prepare.outputs.commit_sha }}
            docker tag ${{ env.REGISTRY }}/alejandrothom/stockwiz/$svc:${{ needs.prepare.outputs.image_tag }} ${{ env.REGISTRY }}/alejandrothom/stockwiz/$svc:test-latest
          done
      - name: Push Test tags
        run: |
          for svc in api-gateway product-service inventory-service; do
            docker push ${{ env.REGISTRY }}/alejandrothom/stockwiz/$svc:test-${{ needs.prepare.outputs.commit_sha }}
            docker push ${{ env.REGISTRY }}/alejandrothom/stockwiz/$svc:test-latest
          done

  deploy_test:
    name: Deploy to Test
    runs-on: ubuntu-latest
    needs: promote
    environment:
      name: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: iac/environments/test
        run: terraform init

      - name: Terraform Apply
        working-directory: iac/environments/test
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            terraform apply -auto-approve \
              -var="image_tag=test-${{ needs.prepare.outputs.commit_sha }}" \
              -var="lab_role_arn=${{ secrets.LAB_ROLE_ARN }}" \
              -var="discord_webhook_url=${{ secrets.DISCORD_WEBHOOK_URL }}"
          else
            terraform apply -auto-approve \
              -var="image_tag=test-${{ needs.prepare.outputs.commit_sha }}" \
              -var="lab_role_arn=${{ secrets.LAB_ROLE_ARN }}"
          fi

      - name: Get ALB DNS Name
        id: alb_dns
        working-directory: iac/environments/test
        run: |
          ALB_DNS=$(terraform output -raw alb_dns_name)
          echo "alb_dns=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Notify Discord on Success
        if: success() && steps.alb_dns.outcome == 'success'
        working-directory: iac/environments/test
        run: |
          FUNCTION_NAME=$(terraform output -raw discord_notifier_function_name 2>/dev/null || echo "")
          if [ -n "$FUNCTION_NAME" ]; then
            jq -n \
              --arg env "test" \
              --arg status "success" \
              --arg message "Deployment completed successfully" \
              --arg alb_dns "${{ steps.alb_dns.outputs.alb_dns }}" \
              --arg commit "${{ needs.prepare.outputs.commit_sha }}" \
              '{environment: $env, status: $status, message: $message, alb_dns: $alb_dns, commit_sha: $commit}' > /tmp/lambda-payload.json
            aws lambda invoke \
              --function-name "$FUNCTION_NAME" \
              --cli-binary-format raw-in-base64-out \
              --payload file:///tmp/lambda-payload.json \
              --region us-east-1 \
              /tmp/lambda-response.json
            cat /tmp/lambda-response.json
          else
            echo "Discord notifier not configured, skipping notification"
          fi
        continue-on-error: true

      - name: Notify Discord on Failure
        if: failure()
        working-directory: iac/environments/test
        run: |
          FUNCTION_NAME=$(terraform output -raw discord_notifier_function_name 2>/dev/null || echo "")
          if [ -n "$FUNCTION_NAME" ]; then
            jq -n \
              --arg env "test" \
              --arg status "failure" \
              --arg message "Deployment failed. Check GitHub Actions logs for details." \
              --arg commit "${{ needs.prepare.outputs.commit_sha }}" \
              '{environment: $env, status: $status, message: $message, commit_sha: $commit}' > /tmp/lambda-payload.json
            aws lambda invoke \
              --function-name "$FUNCTION_NAME" \
              --cli-binary-format raw-in-base64-out \
              --payload file:///tmp/lambda-payload.json \
              --region us-east-1 \
              /tmp/lambda-response.json
            cat /tmp/lambda-response.json
          fi
        continue-on-error: true
      - name: Wait 400 seconds for services to stabilize
        run: sleep 400
    outputs:
      alb_dns: ${{ steps.alb_dns.outputs.alb_dns }}

  load_tests:
    name: Run k6 load tests
    runs-on: ubuntu-latest
    needs: deploy_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg
          curl -s https://api.github.com/repos/grafana/k6/releases/latest \
            | grep "browser_download_url.*linux-amd64.deb" \
            | cut -d '"' -f 4 \
            | xargs curl -L -o k6.deb
          sudo dpkg -i k6.deb

      - name: Run Inventory product test
        run: |
          TARGET_HOST="http://${{ needs.deploy_test.outputs.alb_dns }}" k6 run Tests/Load/api-gateway-inventory-product-test.js    
      
      - name: Run Inventory test
        run: |
          TARGET_HOST="http://${{ needs.deploy_dev.outputs.alb_dns }}" k6 run Tests/Load/api-gateway-inventory-test.js

      - name: Run Product Load Test
        run: |
          TARGET_HOST="http://${{ needs.deploy_dev.outputs.alb_dns }}" k6 run Tests/Load/api-gateway-load-test-products.js

      - name: Run Product Load Test2
        run: |
          TARGET_HOST="http://${{ needs.deploy_dev.outputs.alb_dns }}" k6 run Tests/Load/api-gateway-product-detail-load-test.js

      - name: Run Product lifecycle
        run: |
          TARGET_HOST="http://${{ needs.deploy_dev.outputs.alb_dns }}" k6 run Tests/Load/api-gateway-product-lyfecycle-test.js

      - name: Run Product full load
        run: |
          TARGET_HOST="http://${{ needs.deploy_dev.outputs.alb_dns }}" k6 run Tests/Load/api-gateway-products-full-load-test.js

      - name: Run Product full load test 2
        run: |
          TARGET_HOST="http://${{ needs.deploy_dev.outputs.alb_dns }}" k6 run Tests/Load/api-gateway-products-full-test.js