# SonarQube / SonarCloud configuration

# Exclude test coverage files from analysis
sonar.exclusions=**/test_*.js,**/node_modules/**,**/coverage/**,**/*.test.js

# Exclude test files from coverage
sonar.coverage.exclusions=**/test_*.js,**/node_modules/**,**/coverage/**,**/*.test.js

# Test file patterns
sonar.test.exclusions=**/test_*.js,**/*.test.js

# Source file patterns
sonar.sources=.
sonar.tests=.

# Exclude directories
sonar.exclusions+=**/node_modules/**,**/coverage/**,**/.git/**,**/dist/**,**/build/**

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.test.inclusions=**/*.test.js,**/test_*.js

